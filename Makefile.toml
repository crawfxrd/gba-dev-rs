[env]
TARGET = "./target/thumbv4-none-eabi/release/untitled"

[tasks.default]
alias = "rom"

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.debug]
command = "cargo"
args = ["xbuild"]

[tasks.release]
command = "cargo"
args = ["xbuild", "--release"]

[tasks.rom]
dependencies = ["release"]
command = "arm-none-eabi-objcopy"
args = ["-O", "binary", "${TARGET}", "./target/untitled.gba"]

[tasks.run]
dependencies = ["rom"]
command = "cargo"
args = ["xrun", "--release", "--", "${@}"]

[tasks.objdump]
dependencies = ["release"]
command = "arm-none-eabi-objdump"
args = ["-x", "${TARGET}"]

[tasks.readelf]
dependencies = ["release"]
command = "readelf"
args = ["-a", "${TARGET}"]
